<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            padding: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #bfdbfe;
        }

        .input-section {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-add {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .filter-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 1.5rem;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: #6b7280;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            text-transform: capitalize;
        }

        .filter-tab:hover {
            color: #374151;
        }

        .filter-tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .todo-list {
            border-bottom: 1px solid #e5e7eb;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background: #f9fafb;
        }

        .todo-item:hover .btn-delete {
            opacity: 1;
        }

        .checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #3b82f6;
        }

        .checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
        }

        .checkbox svg {
            color: white;
            width: 1rem;
            height: 1rem;
        }

        .todo-text {
            flex: 1;
            color: #374151;
            transition: all 0.2s;
        }

        .todo-text.completed {
            color: #9ca3af;
            text-decoration: line-through;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            opacity: 0;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            color: #dc2626;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.125rem;
        }

        .footer {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .footer-count {
            color: #6b7280;
        }

        .btn-clear {
            background: none;
            border: none;
            color: #ef4444;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-clear:hover {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>My Tasks</h1>
                <p>Organize your day, one task at a time</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="What needs to be done?" />
                    <button class="btn-add" onclick="addTodo()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add
                    </button>
                </div>
            </div>

            <div class="filter-tabs">
                <button class="filter-tab active" onclick="setFilter('all')">All</button>
                <button class="filter-tab" onclick="setFilter('active')">Active</button>
                <button class="filter-tab" onclick="setFilter('completed')">Completed</button>
            </div>

            <div class="todo-list" id="todoList"></div>

            <div class="footer" id="footer" style="display: none;">
                <span class="footer-count" id="itemCount"></span>
                <button class="btn-clear" id="clearBtn" onclick="clearCompleted()">Clear completed</button>
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('todos');
            if (saved) {
                todos = JSON.parse(saved);
            }
            renderTodos();
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Add new todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // Clear completed todos
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const footer = document.getElementById('footer');
            const itemCount = document.getElementById('itemCount');
            const clearBtn = document.getElementById('clearBtn');

            // Filter todos
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }

            // Render list
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <p>No tasks yet. Add one above to get started!</p>
                    </div>
                `;
            } else {
                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item">
                        <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                            ${todo.completed ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                        </div>
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                        <button class="btn-delete" onclick="deleteTodo(${todo.id})">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            // Update footer
            const activeCount = todos.filter(todo => !todo.completed).length;
            const hasCompleted = todos.some(todo => todo.completed);

            if (todos.length > 0) {
                footer.style.display = 'flex';
                itemCount.textContent = `${activeCount} ${activeCount === 1 ? 'item' : 'items'} left`;
                clearBtn.style.display = hasCompleted ? 'block' : 'none';
            } else {
                footer.style.display = 'none';
            }
        }

        // Handle Enter key
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Load todos on page load
        loadTodos();
    </script>
</body>
</html>
